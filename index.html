<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">

    <div class="container-items">
      <!--<img class="container-img" src="images/bg-pattern-card.svg" alt="BG Pattern Card">-->
      <img class="container-img" src="images/image-victor.jpg" alt="Image Victor">

      <div class="container-texts">
        <p><strong>Victor Crest </strong> 26</p>
        <p>London</p>
      </div>

      <div class="container-numbers">
        <div class="number">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="number">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="number">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
